<h1>Artists</h1>

<ul *ngIf="artists$ | async as artists; else loading">
    <li *ngFor="let artist of artists">
        <p>Id: {{artist.id}}</p>
        <h2>Name: {{artist.name}}</h2>
        <p>Slug: {{artist.slug}}</p>
        <p>Description: {{artist.description}}</p>
        <a [routerLink]="['/artist', artist.id]">{{artist.name}}</a>
    </li>
</ul>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>
