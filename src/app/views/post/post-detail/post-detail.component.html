<div *ngIf="post">
    <h2>{{ post.title.rendered }}</h2>
    <div [innerHTML]="post.content.rendered"></div>
    <div>Date: {{ post.date | date }}</div>
    <div>Author: {{ post.author }}</div>

    <!-- <div *ngIf="post._embedded['wp:featuredmedia']">
        <img [src]="post._embedded['wp:featuredmedia'][0].source_url" alt="Featured Image">
    </div> -->

    <div *ngIf="post._embedded && post._embedded['wp:featuredmedia']?.[0]?.media_details?.sizes?.large">
        <img [src]="post._embedded['wp:featuredmedia'][0].media_details.sizes.large.source_url" alt="Featured Image">
      </div>
      
         
</div>
