<ng-container *ngIf="loading; else Content">
  <identity-loader></identity-loader>
</ng-container>

<ng-template #Content>

  <div class="page" *ngIf="page">

    <div class="container">

      <header class="header">
        <h1 class="title">{{ page.title }}</h1>
      </header>

      <div class="content" *ngIf="page.content" [innerHTML]="page.content"></div>

    </div>

  </div>

</ng-template>
