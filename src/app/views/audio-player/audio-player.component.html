<div class="audio-player" [ngSwitch]="audioPlayerService.isEpisodeLoaded" [class.active]="audioPlayerService.isPlaying">

  <ng-container *ngSwitchCase="false">
    <div class="live-stream" (click)="toggleLiveStream()">
      <!-- <mat-spinner diameter="24" *ngIf="audioPlayerService.liveStreamLoading | async; else playPauseIcon"></mat-spinner> -->
      <span class="loader" *ngIf="audioPlayerService.liveStreamLoading | async; else playPauseIcon"></span>
      <ng-template #playPauseIcon>
        <span class="material-symbols-outlined play">{{ audioPlayerService.isLiveStreamPlaying ? 'pause' : 'play_arrow' }}</span>
      </ng-template>
      <span id="cc_streaminfo" class="cc_streaminfo" data-type="tracktitle" data-username="kocmoc1">Loading ..</span>
    </div>
  </ng-container>
  
  <ng-container *ngSwitchCase="true">
    <div class="on-demand-stream" (click)="toggleEpisode()">
      
      <span class="loader" *ngIf="audioPlayerService.episodeLoading | async; else episodePlayPauseIcon"></span>
      <ng-template #episodePlayPauseIcon>
        <span class="material-symbols-outlined play">{{ audioPlayerService.isEpisodePlaying ? 'pause' : 'play_arrow' }}</span>
        <!-- Display episode title only if episode is not loading -->
        <span *ngIf="!(audioPlayerService.episodeLoading | async)">{{ ((audioPlayerService.currentEpisode$ | async)?.title)?.rendered }}</span>
      </ng-template>
    </div>
    <button (click)="backToLiveStream()">
      <span class="material-symbols-outlined play">arrow_back</span>
      Back to Live Stream
    </button>
  </ng-container>
  
  

</div>









<div class="progress-bar" (click)="seek($event)">
  <div class="progress" [style.width.%]="progress"></div>
</div>

<span class="material-symbols-outlined play">play_arrow</span> <!-- Outlined -->
<span class="material-symbols-rounded">face</span>  <!-- Rounded -->
<span class="material-symbols-sharp">face</span>    <!-- Sharp -->
