<div class="controls">
  <button (click)="audioPlayerService.playEpisode()">Play</button>
  <button (click)="audioPlayerService.pauseEpisode()">Pause</button>
  <button (click)="toggleLiveStream()">
    {{audioPlayerService.isPlayingLiveStream ? 'Pause' : 'Play'}} Live Stream
  </button>
</div>


<div class="progress-bar" (click)="seek($event)">
  <div class="progress" [style.width.%]="progress"></div>
</div>
